<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div id="logo-cues-container">
            <img src="Images/cues.png" alt="CUES Logo">
        </div>
    </header>
    <article>
        <h1>Pay History</h1>
        <div id="profile-pic-container">
            <img src="Images/user.jpeg" alt="profile picture">
        </div>
        <h2 class="center">Payment to Ava Jenkins</h2>
        <p class="center amount">$100.00</p>
        <p class="center grey-para remove-margin">for</p>
        <p class="center grey-para remove-margin">"Here's your reimbursement for the trip"</p>
        <div class="tick-container">
            <img src="Images/tick.jpg" alt="Tick Mark">
        </div>
        <h2 class="center completed">Completed</h2>
    </article>
    <footer>
        <hr>
        <table>
            <tr>
                <td>Status</td>
                <td class="end">Complete</td>
            </tr>
            <tr>
                <td>Amount</td>
                <td class="end">$100.00</td>

            </tr>
            <tr>
                <td>Source</td>
                <td class="end">Visa Credit 2222</td>
            </tr>
            <tr>
                <td>To</td>
                <td class="end">Ava Jenkins</td>
            </tr>
            <tr>
                <td>From</td>
                <td class="end">Morgan Morales</td>
            </tr>
            <tr>
                <td>Payment type</td>
                <td class="end">Reimbursement</td>
            </tr>
            <tr>
                <td>Date</td>
                <td class="end">July 3, 2023</td>
            </tr>
            <tr>
                <td>Time</td>
                <td class="end">08:22 am</td>
            </tr>
        </table>
        
    </footer>

</body>

</html>
